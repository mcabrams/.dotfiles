# ~/.tmuxinator/viewpoints.yml

name: viewpoints
root: ~/vp/viewpoints-com

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: vp-restart ; vp-apache-start ; vp-map-ports

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: vagrant ssh

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - editor:
      layout: main-vertical
      panes:
        - exit || vim
        - cd /vagrant/ && bundle exec guard -c -p
  - server: cd /vagrant/ && RAILS_ENV=development bundle exec rails server -p 10000
  - logs: cd /vagrant/ && tail -1000f log/unicorn.log
